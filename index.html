<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Side Bar</title>
  </head>
  <body class="bg-blue-600">
    <div
      class="sidebar bg-gray-800 text-white min-h-screen w-[200px] md:w-[300px] pt-3 pr-2 transition-all duration-700 ease-in-out relative close"
    >
      <i
        class="open-icon bx bx-menu text-2xl cursor-pointer absolute right-[-45px] top-[32px] bg-gray-800 rounded-tr-lg rounded-br-lg px-2"
      ></i>
      <h1 class="mb-5 ml-2 mt-3 text-lg md:text-xl">Side Bar</h1>

      <ul class="w-full">
        <li>
          <a class="link" href="#"><i class="bx bx-home mr-2"></i>Home</a>
        </li>
        <li>
          <a class="link" href="#"
            ><i class="bx bxs-dashboard mr-2"></i>Dashboard</a
          >
        </li>
        <li>
          <a class="link" href="#"><i class="bx bx-user mr-2"></i>Profile</a>
        </li>
        <li>
          <a class="link" href="#"
            ><i class="bx bxs-contact mr-2"></i>Contact</a
          >
        </li>
        <li>
          <a class="link" href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-calendar-event mr-2"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <rect x="4" y="5" width="16" height="16" rx="2"></rect>
              <line x1="16" y1="3" x2="16" y2="7"></line>
              <line x1="8" y1="3" x2="8" y2="7"></line>
              <line x1="4" y1="11" x2="20" y2="11"></line>
              <rect x="8" y="15" width="2" height="2"></rect></svg
            >Calender</a
          >
        </li>
        <li>
          <a class="link" href="#"><i class="bx bx-chat mr-2"></i>Chat</a>
        </li>
        <li>
          <a class="link" href="#"><i class="bx bx-envelope mr-2"></i>Email</a>
        </li>
        <li>
          <a class="link" href="#"><i class="bx bx-task mr-2"></i>Tasks</a>
        </li>
        <li>
          <a class="link" href="#"
            ><i class="bx bx-file mr-2"></i>File Maneger</a
          >
        </li>
      </ul>
      <div class="flex justify-center items-center">
        <span class="icons-style">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-settings"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"
            ></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </span>

        <span class="icons-style">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-layout-board-split icons"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <rect x="4" y="4" width="16" height="16" rx="2"></rect>
            <path d="M4 12h8"></path>
            <path d="M12 15h8"></path>
            <path d="M12 9h8"></path>
            <path d="M12 4v16"></path>
          </svg>
        </span>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
